<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">0</div>

            <div class="button-grid">
                <button class="clear">C</button>
                <button class="percent">%</button>
                <button class="add-minus">&pm;</button>
                <button class="equal equal">=</button>
                <button class="number seven" data-number="7">7</button>
                <button class="number eight" data-number="8">8</button>
                <button class="number nine" data-number="9">9</button>
                <button class="operator" data-operator="/">รท</button>
                <button class="number four" data-number="4">4</button>
                <button class="number five" data-number="5">5</button>
                <button class="number six" data-number="6">6</button>
                <button class="operator" data-operator="*">x</button>
                <button class="number one" data-number="1">1</button>
                <button class="number two" data-number="2">2</button>
                <button class="number three" data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>
                <button class="number zero" data-number="0">0</button>
                <button class="dot">.</button>
                <button class="operator" data-operator="-">-</button>
            </div>
        </div>
    </body>
</html>
