<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="top">&#8203;</div>
                <div class="bottom">0</div>
            </div>

            <div class="buttons">
                <div class="btn gray">x<sup></sup></div>
                <div class="btn gray">C</div>
                <div class="btn gray"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn gray equal">=</div>
                <div class="btn white number">7</div>
                <div class="btn white number">8</div>
                <div class="btn white number">9</div>
                <div class="btn gray">รท</div>
                <div class="btn white number">4</div>
                <div class="btn white number">5</div>
                <div class="btn white number">6</div>
                <div class="btn gray">x</div>
                <div class="btn white number">1</div>
                <div class="btn white number">2</div>
                <div class="btn white number">3</div>
                <div class="btn gray">+</div>
                <div class="btn white">&plusmn;</div>
                <div class="btn white number">0</div>
                <div class="btn white">.</div>
                <div class="btn gray">-</div>
            </div>
        </div>
    </body>
</html>
